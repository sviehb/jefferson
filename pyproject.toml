[tool.poetry]
name = "jefferson"
version = "0.4.1"
description = "JFFS2 filesystem extraction tool."
authors = ["ONEKEY <support@onekey.com>", "Stefan Viehb√∂ck <support@onekey.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "jefferson" },
]

[tool.poetry.dependencies]
python = "^3.8"
cstruct = "^5.2"
python-lzo = "^1.14"
click = "^8.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--cov=jefferson --cov=tests --cov-branch --cov-fail-under=90"
norecursedirs = """
  *.egg
  *_extract
  .*
  dist
  build
  target
"""

[tool.vulture]
paths = ["jefferson/", "vulture_whitelist.py"]
exclude = []

[tool.pyright]
exclude = ["build"]

[tool.poetry.scripts]
jefferson = "jefferson.cli:main"
